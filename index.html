<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Online Bookshelf</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Simpan</button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <div class="search-box">
      <form id="searchBook">
        <label hidden for="searchBookTitle">Judul</label>
        <button id="searchSubmit" class="btn-search"><i class="bx bx-search-alt"></i></button>
        <input id="searchBookTitle" type="text" class="input-search" placeholder="Masukkan judul buku...">
      </form>
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">
<!--      <article class="book_item">-->
<!--        <h3>Book Title</h3>-->
<!--        <p>Penulis: John Doe</p>-->
<!--        <p>Tahun: 2002</p>-->
<!--        -->
<!--        <div class="action">-->
<!--          <button class="green">Belum selesai di Baca</button>-->
<!--          <button class="red">Hapus buku</button>-->
<!--        </div>-->
<!--      </article>-->
    </div>
  </section>
</main>

<script src="main.js"></script>

</body>
</html>
